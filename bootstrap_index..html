<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
  <div class="container-fluid p-1">

    <header class="bg-white border-bottom border-dark mb-1 sticky-top">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-9" id="gifbuttons">
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="input-group mb-2 py-1">
              <input id="getimage" type="text" class="form-control" placeholder="Add a Sci-Fi Movie" aria-label="Add a Sci-Fi Movie" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button" id="submit">Submit</button>
              </div>
            </div>
        </div>
      </div>
    </header>

    <div class="row px-3 py-1">
      <div class="col-md-9">
        <div class="row" id="gifs">
        </div>
      </div>

      <aside class="aside col-md-3">
        Second API Here


      </aside>
    </div>

  </div>
