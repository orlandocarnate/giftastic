<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Giphy API</title>

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- CSS GRID -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <!-- START GRID CONTAINER -->
  <div class="grid">
    <header id="logo"><a href="https://orlandocarnate.github.io/giftastic/">Giftastic! Giphy Image Loader</a></header>

    <nav id="gif-buttons"></nav>

    <div class="input-group">
      <input id="getimage" type="text" placeholder="Add a City" label="Add a City">
      <button type="submit" id="submit">Add Topic</button>
    </div>

    <header>Favorite Topics</header>
    <nav id="fav-buttons"></nav>
    <div class="save-button">
      <button type="button" id="save-topic">Save Topic</button>
      <button type="button" id="clear-topics">Clear Topics</button>
    </div>

    <section id="gifs"></section>

    <aside class="aside"></aside>

  </div>
  <!-- END GRID CONTAINER -->

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <!-- APP SCRIPT -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
